<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table Build Assignment</title>
    <link rel="stylesheet" href="small.css" />
  </head>
  <body>
    <table>
      <caption>
        ACME Wild West
      </caption>
      <tr>
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goal</th>
      </tr>
      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>November</td>
        <td>$8,610</td>
        <td class="salesGoalMet">$7,500</td>
      </tr>
      <tr>
        <td>Black Friday</td>
        <td colspan="2">$3,200</td>
      </tr>
      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
      <tfoot>
      <tr>
        <td colspan="3">Compiled 12.27.2020 by bRauls</td>
      </tr>
    </tfoot>
    </table>
  </body>
</html>
